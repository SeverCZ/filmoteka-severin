<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleHeart()">
        <ion-icon [name]="isFav ? 'heart' : 'heart-outline'" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngIf="movie; else errorTemplate">

    <div style="text-align: center; margin-bottom: 20px;">
      <img [src]="movie.poster" style="border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); max-height: 400px;" />
